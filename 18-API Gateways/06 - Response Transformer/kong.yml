_format_version: "2.1"
_transform: true

services:
- name: doctors-service
  url: http://facef-design-apis-doctors:8080
  routes:
  - name: get-doctors
    paths:
    - /

plugins:
- name: response-transformer
  route: get-doctors
  config: 
    add:
      json:
      - title:doctor
    remove:
      json:
      - crm
      - phone_number